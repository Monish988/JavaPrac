<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Search by Genre</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="mb-4">ğŸ” Search Movies by Genre</h1>
  <form action="/genre" method="get" class="mb-4">
    <div class="input-group">
      <input type="text" name="genre" class="form-control" placeholder="Enter genre...">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </form>

  <table class="table table-bordered table-hover shadow-sm bg-white" th:if="${movies}">
    <thead class="table-dark">
    <tr>
      <th>ID</th><th>Name</th><th>Genre</th><th>Rating</th><th>Release Year</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="movie : ${movies}">
      <td th:text="${movie.id}"></td>
      <td th:text="${movie.name}"></td>
      <td th:text="${movie.genre}"></td>
      <td th:text="${movie.rating}"></td>
      <td th:text="${movie.releaseYear}"></td>
    </tr>
    </tbody>
  </table>
  <a href="/" class="btn btn-secondary">â† Back to All Movies</a>
</div>
</body>
</html>
