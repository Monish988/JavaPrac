<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Movie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">✏️ Edit Movie</h1>
    <form th:action="@{'/update/' + ${movie.id}}" method="post" class="card p-4 shadow-sm bg-white">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" th:value="${movie.name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Genre</label>
            <input type="text" name="genre" th:value="${movie.genre}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Rating</label>
            <input type="number" name="rating" step="0.1" th:value="${movie.rating}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Release Year</label>
            <input type="number" name="releaseYear" th:value="${movie.releaseYear}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
