<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">🎬 All Movies</h1>

    <div class="mb-3 text-end">
        <a href="/add" class="btn btn-success">➕ Add New Movie</a>
        <a href="/genre" class="btn btn-info">🔍 Search by Genre</a>
    </div>

    <table class="table table-bordered table-hover shadow-sm bg-white">
        <thead class="table-dark">
        <tr>
            <th>ID</th><th>Name</th><th>Genre</th><th>Rating</th><th>Release Year</th><th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie : ${movies}">
            <td th:text="${movie.id}"></td>
            <td th:text="${movie.name}"></td>
            <td th:text="${movie.genre}"></td>
            <td th:text="${movie.rating}"></td>
            <td th:text="${movie.releaseYear}"></td>
            <td>
                <a th:href="@{'/edit/' + ${movie.id}}" class="btn btn-warning btn-sm">✏️ Edit</a>
                <form th:action="@{'/delete/' + ${movie.id}}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete"/>
                    <button class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">🗑️ Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
